[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 10

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrains Mono Nerd Font"
style = "BoldItalic"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Medium"

[scrolling]
history = 10000
multiplier = 3

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 15
y = 15

[colors.primary]
foreground = "#99d1ce"
background = "#0c1014"

[colors.cursor]
text = "#11151c"
cursor = "#99d1ce"

[colors.selection]
text = "#99d1ce"
background = "#0a3749"

[colors.normal]
black = "#0c1014"
red = "#c23127"
green = "#2aa889"
yellow = "#edb443"
blue = "#195466"
magenta = "#4e5166"
cyan = "#33859e"
white = "#99d1ce"

[colors.bright]
black = "#0c1014"
red = "#c23127"
green = "#2aa889"
yellow = "#edb443"
blue = "#195466"
magenta = "#4e5166"
cyan = "#33859e"
white = "#99d1ce"

[cursor.style]
shape = "block"
blinking = "on"

